<!-- ================= ORDER STATS ================= -->
<section class="row g-3 mb-3" >

  <div class="col-4 col-md" style="cursor: pointer;">
    <div class="card p-3 text-center stat-card" data-stat="new">
      <p class="text-muted mb-1">New </p>
      <span class="fs-3 fw-bold" id="newOrders">0</span>
    </div>
  </div>

  <div class="col-4 col-md" style="cursor: pointer;">
    <div class="card p-3 text-center stat-card" data-stat="pending" >
      <p class="text-muted mb-1">Pending</p>
      <span class="fs-3 fw-bold" id="pendingOrders">0</span>
    </div>
  </div>
  <div class="col-4 col-md" style="cursor: pointer;">
    <div class="card p-3 text-center stat-card" data-stat="cancelled">
      <p class="text-muted mb-1">Cancelled</p>
      <span class="fs-3 fw-bold" id="cancelledOrders">0</span>
    </div>
  </div>

  <div class="col-6 col-md" style="cursor: pointer;">
    <div class="card p-3 text-center stat-card" data-stat="returned">
      <p class="text-muted mb-1">Returned</p>
      <span class="fs-3 fw-bold" id="returnedOrders">0</span>
    </div>
  </div>

  <div class="col-6 col-md" style="cursor: pointer;">
    <div class="card p-3 text-center stat-card" data-stat="completed">
      <p class="text-muted mb-1">Completed</p>
      <span class="fs-3 fw-bold" id="completedOrders">0</span>
    </div>
  </div>
</section>

<!-- ================= ORDER FILTERS ================= -->
<div class="d-flex justify-content-end align-items-center mb-2 gap-2 flex-wrap">

  <!-- FILTER -->
  <select id="filterType" class="form-select form-select-sm w-auto">
    <option value="all">All</option>
    <option value="today">Today</option>
    <option value="week">This Week</option>
    <option value="month">This Month</option>
    <option value="range">Date Range</option>
  </select>

  <!-- DATE RANGE (NO col-md, NO label) -->
  <div class="range-field d-none d-flex gap-1">
    <input type="date" id="fromDate" class="form-control form-control-sm">
    <input type="date" id="toDate" class="form-control form-control-sm">
  </div>

  <!-- SORT -->
  <select id="sortType" class="form-select form-select-sm w-auto">
    <option value="latest">Latest First</option>
    <option value="oldest">Oldest First</option>
    <option value="amountHigh">Amount High → Low</option>
    <option value="amountLow">Amount Low → High</option>
  </select>

  <!-- ACTIONS -->
  <button id="applyFilterBtn" class="btn btn-sm px-1"><i class="bi bi-check text-success fs-5"></i></button>
  <button id="resetFilterBtn" class="btn btn-sm px-1"><i class="bi bi-x-lg"></i> </button>

</div>


<!-- ================= ORDER TABLE ================= -->
<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle">
    <thead class="table-success text-center">
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Items</th>
        <th>Price</th>
        <th>Order Date </th>
        <th>Expected Shipment</th>
        <th>Order Status</th>
      </tr>
    </thead>
    <tbody id="orderTableBody" class="text-center"></tbody>
  </table>
</div>

<!-- ================= ORDER DETAILS MODAL ================= -->
<div class="modal fade" id="orderDetailsCard" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          Order Details – <span id="modalOrderId"></span>
        </h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <!-- CUSTOMER INFO -->
        <div class="border rounded p-3 mb-3">
          <h6 class="fw-semibold">Customer Information</h6>
          <p><strong>Name:</strong> <span id="custName"></span></p>
          <p><strong>Phone:</strong> <span id="custPhone"></span></p>
          <p><strong>Address:</strong> <span id="custAddress"></span></p>
        </div>

        <!-- ORDER ITEMS -->
        <div class="table-responsive order-items-table">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-success text-center">
              <tr>
                <th style="min-width:120px">Product ID</th>
                <th style="min-width:220px">Name</th>
                <th style="min-width:120px">Price</th>
                <th style="min-width:80px">Qty</th>
                <th style="min-width:160px">Shipment Date</th>
                <th style="min-width:180px">Expected Delivery</th>
                <th style="min-width:200px">Status</th>
                <th style="min-width:220px">Comment</th>
                <th style="min-width:120px">Action</th>
              </tr>
            </thead>
            <tbody id="orderDetailsBody"></tbody>
          </table>
        </div>


        <div id="sellerInfoBox" class="mt-3" style="display:none"></div>

        <!-- TIMELINE -->
        <div class="mt-4">
          <h6 class="fw-semibold">Order Timeline</h6>
          <ul class="list-group" id="orderTimeline"></ul>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- ================= NOTIFICATIONS ================= -->
<div id="notificationBox" class="position-fixed top-0 end-0 p-3" style="z-index:1055"></div>
