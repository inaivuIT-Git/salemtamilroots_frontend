<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem Tamil Routes - Your Cart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
   
    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="stylesheet" href="assets/css/viewcart.css">
    
    <script src="assets/js/template.js"></script>
    

    
    
</head>

<body>

    <!-- loader -->
    <div class="dots-loader d-none" id="dots-loader">
        <span></span><span></span><span></span>
    </div>

    <div data-template="#site-header"></div>

    <div class="container cart-container">

        <div class="order-summary-header">
            <div class="container">
                <h3 class="section-heading m-3 d-flex align-items-center gap-3">

                    <!-- Back Button -->
                    <button class="btn back-btn" onclick="history.back()" aria-label="Go back">
                        <i class="bi bi-arrow-left"></i>
                    </button>

                    <!-- Title -->
                    <span class="flex-grow-1">
                        Shopping Cart <i class="bi bi-cart ms-1"></i>
                    </span>

                </h3>
            </div>
        </div>

        <div class="row">

            <!-- Left : product Cart-->
            <div class="col-lg-8 mb-4">
                <!-- <div class="d-flex justify-content-between align-items-center bg-white p-3 border rounded mb-3">
                    <h6 class="mb-0 text-muted">From Saved Addresses</h6>
                    <button class="btn btn-outline-success btn-sm">Enter Delivery Pincode</button>
                </div> -->
                <div id="cart-items"></div>
            </div>


            <!--Right: Summary-->
            <div class="col-lg-4" id="cartSummary">
                <div class="summary">


                    <h5 class="fw-bold mb-3">Cart Summary</h5>
                    <hr />
                    <div class="d-flex justify-content-between">
                        <span>Subtotal (<span id="itemCount">0</span>) items</span>
                        <strong id="subtotal">₹0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between text-success">
                        <span>Discount</span>
                        <strong id="discount">-₹0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <strong>₹0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between text-success">
                        <span>Copen Discount</span>
                        <strong id="coupenDiscount">-₹0.00</strong>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total Amount</span>
                        <strong id="total">₹0.00</strong>
                    </div>
                    <p class="you-save" id="saveText">You will save ₹0 on this Order</p>

                    <button class="btn Checkout-btn mt-4" id="checkoutBtn">
                        <i class="fa-solid fa-credit-card"></i> Proceed to Checkout
                    </button>

                    <p class="info-text">
                        Safe and Secure Payments. Easy returns. 100% Authentic products.
                    </p>

                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Remove Confirmation Modal -->

    <div id="removeModal" class="modal-overlay d-none">
        <div class="modal-box">
            <button class="modal-close" onclick="closeRemoveModal()">×</button>

            <h5 class="fw-semibold">Remove Item</h5>
            <p class="text-muted mt-2">
                Are you sure you want to remove this item?
            </p>

            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-primary me-3" id="confirmRemoveBtn">
                    REMOVE
                </button>
                <button class="btn btn-outline-secondary" onclick="closeRemoveModal()">
                    CANCEL
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/callApi.js"></script>
    <script type="module" src="assets/js/viewcart.js"></script>

</body>

</html>
