<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/signin.css">
    <link rel="stylesheet" href="assets/css/template.css">

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="row g-0">

                <!-- LEFT -->
                <div class="col-md-6 login-box">

                    <div class="signin-brand-text">Salem Tamil Roots</div>
                    <p class="fs-6 text-center text-muted mb-3">Reset your password</p>

                    <!-- STEP 1 -->
                    <div id="step1" class="step active">

                        <div class="input-group-custom">
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <button class="btn login-btn w-100" id="sendOtpBtn">
                            Send OTP
                        </button>

                    </div>

                    <!-- STEP 2 -->
                    <div id="step2" class="step">

                        <div class="input-group-custom">
                            <i class="bi bi-shield-lock-fill"></i>
                            <input type="text" id="otp" placeholder="Enter OTP">
                        </div>

                        <div class="input-group-custom">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" id="newPassword" placeholder="New Password">
                            <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-2 toggle-eye"
                                data-target="newPassword" style="cursor:pointer"></i>
                        </div>

                        <div class="input-group-custom">
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                            <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-2 toggle-eye"
                                data-target="confirmPassword" style="cursor:pointer"></i>
                        </div>

                        <button class="btn login-btn w-100" id="resetBtn">
                            Reset Password
                        </button>

                    </div>

                    <p class="text-center mt-4">
                        <a href="signin.html" class="text-success">Back to Login</a>
                    </p>

                </div>

                <!-- RIGHT IMAGE -->
                <div id="bgImage" class="col-md-6 d-none d-md-block image-section"></div>


            </div>
        </div>
    </div>

    <div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>

    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/forgotpassword.js"></script>

</body>

</html>
