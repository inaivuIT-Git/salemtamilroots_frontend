<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/signin.css">
  <link rel="stylesheet" href="assets/css/template.css" />

</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="row g-0">
        <!-- Left Login Section -->
        <div class="col-md-6 d-flex flex-column justify-content-center login-box">
          <div class="signin-brand-text">
            Salem Tamil Roots
          </div>
          <p class="fs-6 text-center text-muted mb-1">Signin to your Account</p>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <div class="input-group-custom">
                <i class="bi bi-person-fill"></i>
                <input type="tel" id="number" class="form-control" placeholder="Enter Phone Number or Email" />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group-custom">
                <i class="bi bi-lock-fill"></i>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password" />
                <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-2" id="togglePassword"
                  style="cursor: pointer;"></i>
              </div>
            </div>

            <div class="text-end mb-3">

              <a href="forgotpassword.html" class="small text-success">Forgot Password?</a>
            </div>

            <div id="errorMsg" class="text-danger mb-3 error-msg"></div>

            <div class="d-flex gap-4">
              <button type="submit" class="btn login-btn flex-fill" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="spinner-border spinner-border-sm d-none" id="loginLoader"></span>
              </button>
              <button type="button" class="btn btn-secondary flex-fill" id="cancelBtn">Cancel</button>
            </div>

            <p class="text-center mt-4 text-muted">
              Don't have an account? <a href="signup.html" class="text-success fw-semibold">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- Right Image Section -->
        <div class="col-md-6 d-none d-md-block image-section"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
   <script src="assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script type="module" src="assets/js/signin.js"></script>
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>

</body>

</html>
