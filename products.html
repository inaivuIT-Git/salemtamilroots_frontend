<!-- TOP STATS -->
<div class="row g-3 my-3 ">
    <div class="col-6 col-md-6">
        <div class="card p-3 h-100 text-center " data-page="Products" data-url="products.html" style="cursor: pointer;">
            <p class="text-muted mb-1">Total Products</p>
            <span class="fs-3 fw-bold" id="dashboardProductCount">0</span>
        </div>
    </div>

    <div class="col-6 col-md-6">
        <div class="card p-3 h-100 text-center " data-page="Orders" data-url="orders.html" style="cursor: pointer;">
            <p class="text-muted mb-1">New Products</p>
            <span class="fs-3 fw-bold" id="dashboardNewProductCount">0</span>
        </div>
    </div>
</div>

<div class="d-flex my-2">
    <button class="btn  ms-auto add-product-btn btn-colors" data-route="manageProduct">
        <i class="bi bi-plus-circle"></i> Add Product
    </button>
</div>

<div class="product-table-wrapper">
    <table class="table table-bordered table-hover align-middle product-table">
        <thead class="table-success text-center">
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Min Stock</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody id="productTableBody" class="text-center"></tbody>
    </table>
</div>

<section id="inlinePriceDetailsSection" class="card mt-3 d-none">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fw-bold mb-0">Price Details</h6>
            <button class="btn btn-sm btn-outline-secondary" onclick="closeInlineSection()"><i
                    class="bi bi-x-circle"></i></button>
        </div>

        <div id="basicProductDetails" class="mb-3"></div>

        <div class="row g-3">
            <div class="col-md-6">
                <h6 class="fw-bold">Price History</h6>
                <div id="pricehistoryBox"></div>
            </div>

            <div class="col-md-6">
                <h6 class="fw-bold">Price History</h6>
                <div id="discounthistoryBox"></div>
            </div>
        </div>
    </div>
</section>
