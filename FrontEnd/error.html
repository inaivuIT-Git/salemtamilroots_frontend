<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Something went wrong</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
html, body {
    height: 100%;
}

body {
    margin: 0;
    background: #f8fff9;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-wrapper {
    max-width: 460px;
    width: 100%;
    padding: 20px;
}

.error-box {
    background: #ffffff;
    border-radius: 20px;
    padding: 36px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.06);
}

.error-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #111;
}

.error-message {
    font-size: 0.95rem;
    color: #6c757d;
    margin-top: 10px;
    line-height: 1.5;
}

.error-actions {
    display: flex;
    gap: 12px;
    margin-top: 28px;
}

.error-actions button {
    flex: 1;
    border-radius: 12px;
    padding: 12px;
    font-weight: 500;
}
</style>
</head>

<body>

<div class="error-wrapper">
  <div class="error-box">

    <div class="error-title" id="errorTitle">
      We couldnâ€™t complete your request
    </div>

    <div class="error-message" id="errorMessage">
      Something unexpected happened. Please try again in a moment.
    </div>

    <div class="error-actions">
      <button class="btn btn-dark" onclick="retry()">Try Again</button>
      <button class="btn btn-outline-secondary" onclick="goBack()">Go Back</button>
    </div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const message = params.get("message");
const code = params.get("code");

if (message) {
    document.getElementById("errorMessage").innerText = message;
}

if (code) {
    document.title = `Error ${code}`;
}

function retry() {
    window.location.reload();
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
