<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductsPage -STRðŸŒ¿</title>
  <meta name="description" content="products list with pagination">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/template.css">
  <link rel="stylesheet" href="assets/css/products_listing.css">

  <script src="assets/js/template.js"></script>
</head>

<body>
  <!-- loader -->
  <div class="dots-loader d-none" id="dots-loader">
    <span></span><span></span><span></span>
  </div>
  <div data-template="#site-header"></div>

  <section class="py-4">
    <div class="container listing-container">
      <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <div class="d-flex align-items-center gap-3">

          <!-- Back Button -->
          <button class="btn back-btn" onclick="history.back()" aria-label="Go back">
            <i class="bi bi-arrow-left"></i>
          </button>

          <h2 class="fw-bold mb-0" id="listingTitle">Herbal Products</h2>

        </div>

        <div class="d-flex flex-wrap align-items-center gap-3">
          <!-- Filter Dropdown -->
          <div class="dropdown" id="chooseSort">
            <button type="button" class="btn dropdown-toggle filter-btn" data-bs-toggle="dropdown" aria-expanded="false"
              id="sortSelect" title="Filter">
              <i class="bi bi-funnel"></i>
            </button>

            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item" data-value="newProducts"><i class="bi bi-stars"></i> New</a></li>
              <li><a href="#" class="dropdown-item" data-value="collections"><i class="bi bi-flower3"></i> All
                  Collections</a></li>
              <li><a href="#" class="dropdown-item" data-value="priceLow"><i class="bi bi-arrow-down"></i> Price - Low
                  to
                  High</a></li>
              <li><a href="#" class="dropdown-item" data-value="priceHigh"><i class="bi bi-arrow-up"></i> Price - High
                  to
                  Low</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Product List -->
      <div class="row g-4" id="productContainer"></div>

      <!-- Toast Container -->
      <div id="toastContainer"></div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-center mt-4" id="paginationContainer"></ul>
      </nav>

    </div>
  </section>


  <script src="assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script type="module" src="assets/js/callApi.js"></script>
  <script type="module" src="assets/js/template.js"></script>
  <script type="module" src="assets/js/products_listing.js"></script>
</body>

</html>
