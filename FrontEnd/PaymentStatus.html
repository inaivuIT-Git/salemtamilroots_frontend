<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Status | Salem Tamil Roots</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Cashfree -->
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    
 <link rel="stylesheet" href="assets/css/template.css">
    <style>
        :root {
            --herbal-green: #084422;
            --herbal-green-dark: rgba(15, 118, 60, 0.81);
            --soft-bg: #f8fff9;
        }

        body {
            background: var(--soft-bg);
            font-family: var(--font-primary);
        }

        .brand-text {
            color: var(--herbal-green);
            font-weight: 700;
            font-family: var(--font-navHeading);
        }

        #statusTitle{
            font-family: var(--font-heading);
        }

        .status-circle {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin: 0 auto;
        }

        .status-paid {
            background: #eaf7ef;
            color: #27ae60;
        }

        .status-pending {
            background: #fff6e5;
            color: #f39c12;
        }

        .status-failed {
            background: #fdecec;
            color: #e74c3c;
        }

        .receipt-box {
            border: 1px dashed #ced7d2;
            border-radius: 12px;
            background: #fafcfb;
        }

        /* PRIMARY CTA – Complete Payment */
        .btn-pay {
            background: linear-gradient(135deg, #1f7a4a, #145c38);
            color: #fff;
            font-weight: 600;
            padding: 14px;
            border-radius: 14px;
            border: none;
            box-shadow: 0 6px 18px rgba(20, 92, 56, 0.25);
            transition: all 0.25s ease;
        }

        .btn-pay:hover {
            background: linear-gradient(135deg, #176b42, #0f4d2f);
            transform: translateY(-2px);
            box-shadow: 0 10px 26px rgba(20, 92, 56, 0.35);
            color: #fff;
        }

        .btn-pay:focus-visible {
            outline: 3px solid rgba(31, 122, 74, 0.35);
            outline-offset: 2px;
        }

        /* SECONDARY CTA – Continue Shopping */
        .btn-continue {
            background: #f3faf6;
            color: #1f7a4a;
            font-weight: 600;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(31, 122, 74, 0.35);
            transition: all 0.25s ease;
        }

        .btn-continue:hover {
            background: #e8f4ee;
            color: #145c38;
        }

        /* Loader */
        .dots-loader {
            display: flex;
            position: fixed;
            inset: 0;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            gap: 8px;
        }


        .dots-loader span {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dots-loader span:nth-child(2) {
            animation-delay: .2s;
        }

        .dots-loader span:nth-child(3) {
            animation-delay: .4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Model design */
        .modal-body p {
            margin-bottom: 6px;
        }
    </style>
   
</head>

<body>
    <!-- Dots Loader -->
    <div class="dots-loader d-none" id="dots-loader">
        <span></span><span></span><span></span>
    </div>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4 p-md-5">

                    <!-- Brand -->
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <img src="assets/Images/Index/logo/logo4.png" alt="Salem Tamil Roots" class="me-2"
                            style="width:40px;height:40px;">
                        <h5 class="mb-0 brand-text fs-2">Salem Tamil Roots</h5>
                    </div>

                    <!-- Loading -->
                    <div id="loading" class="text-center">
                        <div class="spinner-border text-success mb-3"></div>
                        <p class="text-muted mb-0">Verifying your herbal wellness order…</p>
                    </div>

                    <!-- Status -->
                    <div id="content" class="text-center d-none">

                        <div id="statusIcon" class="status-circle mb-3"></div>

                        <h4 id="statusTitle" class="fw-bold mb-2"></h4>
                        <p id="statusMsg" class="text-muted mb-4"></p>

                        <!-- Receipt -->
                        <div id="receipt" class="receipt-box p-3 mb-4 text-start">
                            <div class="row d-flex justify-content-between mb-2">

                                <span class="col-4 col-lg-3 text-muted small">Order ID</span>
                                <span id="orderId" class="col-8 col-lg-9 fw-semibold text-truncate"></span>
                            </div>
                            <div class="row d-flex justify-content-between">
                                <span class="col-4 col-lg-3 text-muted small">Amount</span>
                                <span id="amount" class="col-8 col-lg-9 fw-semibold"></span>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2" id="actions">
                            <a href="index.html" class="btn btn-continue">
                                Continue Shopping
                            </a>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/config.js"></script>
    <script type="module" src="assets/js/PaymentStatus.js"></script>
    <script type="module" src="assets/js/callApi.js"></script>


</body>

</html>
